<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Logo de Asesoría Contable">
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="nosotros.html">Sobre Nosotros</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html"class="active">Contáctenos</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="contacto">
        <h2>Contáctanos</h2>
        <p>Déjanos tu mensaje y nos pondremos en contacto contigo por WhatsApp.</p>
        
        <form id="contacto-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="servicio">Selecciona un servicio:</label>
            <select id="servicio" name="servicio" required>
                <option value="" disabled selected>Elige un servicio...</option>
                <option value="Asesoría Tributaria">Asesoría Tributaria</option>
                <option value="Gestión Contable">Gestión Contable</option>
                <option value="Declaraciones de Impuestos">Declaraciones de Impuestos</option>
                <option value="Auditoría Financiera">Auditoría Financiera</option>
                <option value="Planificación Fiscal">Planificación Fiscal</option>
            </select>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="button" onclick="enviarWhatsApp()">Enviar a WhatsApp</button>
        </form>
    </section>
</main>

<footer>
    <div class="footer-container">
        <div class="redes-sociales">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
    <p>© 2025 DSV Asesoría Contable | Todos los derechos reservados</p>
</footer>

<script>
function enviarWhatsApp() {
    var nombre = document.getElementById("nombre").value;
    var servicio = document.getElementById("servicio").value;
    var mensaje = document.getElementById("mensaje").value;
    
    if (nombre === "" || servicio === "" || mensaje === "") {
        alert("Por favor, completa todos los campos.");
        return;
    }

    var numeroWhatsApp = "593987648604"; // Número de WhatsApp de la empresa (sin +)
    var texto = `Hola, mi nombre es ${nombre}. Estoy interesado en el servicio de ${servicio}. Mi consulta es: ${mensaje}`;
    var enlace = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(texto)}`;

    window.open(enlace, "_blank");
}
</script>

</body>
</html>
